<!DOCTYPE html>
<head>
    <title>Bloco e Inline</title>
    <meta charset="UTF-8">
    
    <style type="text/css">
        .borda{
            border: 1px solid red;
            display: inline-block;
        }
        .borda2{
            border: 1px solid red;
            display: block;
        }
    </style>

</head>

<body>
    <span class="borda"> Inline 1 </span>
    <span class="borda"> Inline 2 </span>
    <h1 class="borda2">Bloco 1</h1>
    
    <div class="borda">
        <h1> Inline e Bloco</h1>
        <p> Enquanto o inline ocupa o espaço apenas do conteúdo o bloco ocupa toda a linha </p>
    </div>
</body>
